<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .left-container {
            width: 70%;
            overflow: hidden;
        }
        .left-container img{
            width: 100%;
            object-fit: contain;
            height: 100vh;
            transform: scale(1.3);
        }
        .right-container {
            background: rgb(255, 255, 255);
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #333;
        }
        h5{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="left-container">
    <img src="photo.png" alt="none">
    </div>
    
    <div class="right-container">
        <div class="form-container">
            <h2>Sign-Up</h2>
            <form action="signin.php" method="post">
                <label>Username:</label>
                <input type="text" name="username" required><br>
            
                <label>Password:</label>
                <input type="password" name="password" required><br>
            
                <label>Age:</label>
                <input type="number" name="age" required><br>
            
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br>
            
                <label>Hobby:</label>
                <input type="text" name="hobby" required><br>
            
                <br>
                <button type="submit">Sign Up</button>
                <h5>Already have an account? <a href="login.php">LogIn</a></h5>
            </form>
        </div>
    </div>
</body>
</html>
